    <title>Sports data management | Qaobee</title>
    <meta name="description" content="Qaobee est un espace de travail en ligne conçu pour et par les entraîneurs."/>

    <meta name=viewport content="width=device-width, initial-scale=1">

        }

<body ng-controller="MainCtrl">

<!-- Header Menu -->
<header>
    <div header-menu user="user"></div>
</header>
<main>
    <div id="main-container">
        <div ng-view class="view-animate" autoscroll="true"></div>
    </div>
</main>
<footer class="page-footer grey" ng-if="!user">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="accent-text-color" translate="landing.connect"></h5>
                <a href="https://twitter.com/Qaobee" target="_blank" class="white-text"><i
                        class="fa fa-twitter-square fa-2x fa-fw"></i></a>
                <a href="https://www.facebook.com/qaobee" target="_blank" class="white-text"><i
                        class="fa fa-facebook-square fa-2x fa-fw"></i></a>
                <a href="https://plus.google.com/+Qaobee/about" target="_blank" class="white-text"><i class="fa fa-google-plus-square fa-2x fa-fw"></i></a>
                <a href="mailto:contact@qaobee.com" class="white-text"><i
                        class="fa fa-envelope fa-2x fa-fw"></i></a>
                <a href="" data-target="modalSubMailingList" 
                   class="white-text"><i class="fa fa-pencil-square fa-2x fa-fw"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <span class="white-text light">Copyright &copy; <b>Qaobee</b> 2015
         |  <a href="#/legals" class="white-text" translate="landing.legals"></a>
            </span></div>
    </div>
</footer>

<div class="fs-loader" ng-if="!loaded">
    <h1>Qaobee</h1>
    <div class="show-area">
        <ul class="board">
            <li><i class="material-icons">check_circle</i> Feeding unicorns</li>
            <li><i class="material-icons">check_circle</i> Polishing gems</li>
            <li><i class="material-icons">check_circle</i> Diging under the rainbow</li>
            <li><i class="material-icons">check_circle</i> Finding dwarf's gold</li>
            <li><i class="material-icons">check_circle</i> Feeling happy</li>
        </ul>
    </div>
</div>
    
<div id="modalSubMailingList" class="modal dark-primary-color">
    <div class="modal-header center-align ">
        <h5>
            <i class="fa fa-envelope-o"></i>
            <span translate="landing.contact.popin.title"></span>
        </h5>
    </div>
    <!-- Begin MailChimp Signup Form -->

    <div id="mc_embed_signup">
        <div class="modal-content white">
            <form action="//qaobee.us13.list-manage.com/subscribe/post?u=d55c6a8036c505a3675d0b352&amp;id=883987d33d"
                  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                  novalidate>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="mce-EMAIL" translate="landing.contact.popin.email"></label>
                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" class="validate"
                               required>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_d55c6a8036c505a3675d0b352_883987d33d" tabindex="-1" value="">
                    </div>

                </div>
                <div class="row center">
                    <div class="col s12">&nbsp;</div>
                    <div class="col s12">
                        <a href="#/" class="modal-action modal-close waves-effect waves-white btn light-primary-color" translate="commons.buttons.cancel"></a>
                        <button type="submit" class="btn waves-effect waves-white accent-color" value="Subscribe"
                                name="subscribe"
                                translate="commons.buttons.validate"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
