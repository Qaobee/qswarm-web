nsition:all .3s ease-out}.loaded #loader-wrapper{visibility:hidden;-webkit-transform:translateY(-100%);-ms-transform:translateY(-100%);transform:translateY(-100%);-webkit-transition:all .3s 1s ease-out;transition:all .3s 1s ease-out}.loader-logo{width:100%;position:absolute;top:20%;left:0;bottom:0;right:0;z-index:999999}.loader-logo img{margin-left:auto;margin-right:auto;display:block;max-width:80%;height:auto}

<!-- Header Menu -->
<header>
    <div header-menu user="user"></div>
</header>
<main>
    <div id="main-container">
        <div id="loader-wrapper" ng-if="false">
            <div class="loader-logo"><img src="assets/images/logo-mini.png"/></div>
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <div ng-view class="view-animate" autoscroll="true"></div>
    </div>
</main>
<footer class="page-footer grey" ng-if="!user">

    <div class="footer-copyright">
        <div class="container">
            <span class="white-text">Copyright &copy; <b>Qaobee</b> 2015
         |  <a href="#/legals" class="white-text" translate="landing.legals"></a>
            </span></div>
    </div>
</footer>
<div id="modalSubMailingList" class="modal">
    <div class="modal-header center-align ">
        <h5>
            <i class="fa fa-envelope-o"></i>
            <span translate="landing.contact.popin.title"></span>
        </h5>
    </div>
    <!-- Begin MailChimp Signup Form -->

    <div id="mc_embed_signup">
        <div class="modal-content grey lighten-3 ">
            <form action="//qaobee.us13.list-manage.com/subscribe/post?u=d55c6a8036c505a3675d0b352&amp;id=883987d33d"
                  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                  novalidate>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="mce-EMAIL" translate="landing.contact.popin.email"></label>
                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" class="validate"
                               required>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_d55c6a8036c505a3675d0b352_883987d33d" tabindex="-1" value="">
                    </div>

                </div>
                <div class="row center">
                    <div class="col s12">
                        <a href="#/" class="modal-action modal-close waves-effect waves-red btn red"
                           translate="commons.buttons.cancel"></a>
                        <button type="submit" class="btn waves-effect waves-red  green darken-1" value="Subscribe"
                                name="subscribe"
                                translate="commons.buttons.validate"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
