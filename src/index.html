<!-- Header Menu -->
<header>
    <div header-menu user="user"></div>
</header>
<main>
    <div id="main-container">
        <div ng-view class="view-animate" autoscroll="true"></div>
    </div>
</main>
<footer class="page-footer grey" ng-hide="user">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h5 class="accent-text-color" translate="landing.connect"></h5>
                <a href="https://twitter.com/Qaobee" target="_blank" class="white-text"><i
                        class="fa fa-twitter-square fa-2x"></i></a>
                <a href="https://www.facebook.com/qaobee" target="_blank" class="white-text"><i
                        class="fa fa-facebook-square fa-2x"></i></a>
                <a href="https://plus.google.com/+Qaobee/about" target="_blank" class="white-text"><i
                        class="fa fa-google-plus-square fa-2x"></i></a>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            <span class="white-text light">Copyright &copy; <b>Qaobee</b> 2015
         |  <a href="#/legals" class="white-text" translate="landing.legals"></a>
            <a href="mailto:contact@qaobee.com" class="white-text right"><i
                    class="material-icons small">email</i></a></span></div>
    </div>
</footer>

<div class="fs-loader" ng-hide="loaded">
    <h1>Qaobee</h1>
    <div class="show-area">
        <ul class="board">
            <li><i class="material-icons">check_circle</i> Feeding unicorns</li>
            <li><i class="material-icons">check_circle</i> Polishing gems</li>
            <li><i class="material-icons">check_circle</i> Diging under the rainbow</li>
            <li><i class="material-icons">check_circle</i> Finding dwarf's gold</li>
            <li><i class="material-icons">check_circle</i> Feeling happy</li>
        </ul>
    </div>
</div>
