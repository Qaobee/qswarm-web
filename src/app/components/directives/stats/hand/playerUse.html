<div class="card small light-blue lighten-1 blue-grey-text text-darken-2">
    <div class="card-title center">
        <span class="white-text"><h5><small>{{'stats.resumeTab.usePlayer' | translate }}</small></h5></span>
    </div>
    <div class="card-image waves-effect waves-block waves-light">
        <img src="/assets/images/handball/usePlayer.jpeg">
    </div>                        

    <div class="card-content light-blue lighten-3">
        <div class="row center">
            <div class="col s4 "><h6>{{'stats.resumeTab.gamePlayed' | translate }}</h6></div>
            <div class="col s4 "><h6>{{'stats.resumeTab.holder' | translate }}</h6></div>
            <div class="col s4 "><h6><small>{{'stats.resumeTab.playTime' | translate }}</small></h6></div>
            <div class="col s4 light-blue lighten-1 white-text "><h6>{{nbGame}}</h6></div>
            <div class="col s4 light-blue lighten-2 white-text "><h6>{{nbHolder}}</h6></div>
            <div class="col s4 light-blue lighten-1 white-text "><h6>{{playTimeAvg/60 | number : 0}} {{'stats.resumeTab.minute' | translate }}</h6></div>
        </div>
    </div>
</div>
