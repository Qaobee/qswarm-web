
<div class="col l6 s12">
    <div class="card white">
        <div class="card-title dark-primary-color center">
            <span class="title"><small translate="stats.actionTab.defense"></small></span>
        </div>
        <div class="card-content" ng-show="noStat">
            <c3chart bindto-id="chartActionsDef" chart-columns="defenseCol" chart-data="defenseData" 
                     padding-top="40" padding-bottom="40" padding-right="40" padding-left="40">
                <chart-donut width="40"/>
            </c3chart>
        </div>
        <div class="card-content center-align accent-text-color" ng-hide="noStat"
             translate="stats.resumeTab.noData"></div>
    </div>
</div>
