
<div class="col l6 s12">
    <div class="card white">
        <div class="card-title colorMain center">
            <span class="white-text title"><small>{{'stats.actionTab.defense' | translate }}</small></span>
        </div>
        <div class="card-content" ng-show="noStat">
            <c3chart bindto-id="chartActionsDef" chart-columns="defenseCol" chart-data="defenseData" 
                     padding-top="40" padding-bottom="40" padding-right="40" padding-left="40">
                <chart-donut width="40"/>
            </c3chart>
        </div>
        <div class="card-content center-align red-text text-lighten-2" ng-hide="noStat">{{'stats.resumeTab.noData' | translate }}</div>
    </div>
</div>
