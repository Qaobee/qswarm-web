<!-- efficiency gauge -->
<div class="card blue-grey darken-2" ng-if="bindToId==='gaugeEfficiencyGlobal'" ng-show="noStat">
    <div class="card-title blue-grey darken-2  grey-text text-lighten-4 center">
        <h5><small>{{title | translate }} ({{nbGoal}}/{{nbShoot}})</small></h5>
    </div>

    <div class="card-content white center-align">
        <c3chart bindto-id="gaugeEfficiencyGlobal" 
                 chart-columns="efficiencyGlobalCol" 
                 chart-data="efficiencyGlobalData"
                 padding-top="0" 
                 padding-bottom="padding" 
                 padding-right="padding" 
                 padding-left="padding">
            <chart-gauge min="0" max="100" width="30"/>
        </c3chart>
    </div>
</div>
