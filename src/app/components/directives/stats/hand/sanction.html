<div class="card small blue-grey darken-2 white-text">
    <div class="card-title center">
        <span class="white-text"><h5><small>{{'stats.resumeTab.sanctions' | translate }}</small></h5></span>
    </div>

    <div class="card-image waves-effect waves-block waves-light">
        <img src="/assets/images/handball/sanction.jpeg">
    </div>

    <div class="card-content blue-grey darken-2">
        <div class="row center">
            <div class="col s4"><h6>{{'stats.sanction.yellowCard' | translate }}</h6></div>
            <div class="col s4"><h6>{{'stats.sanction.excluTempo' | translate }}</h6></div>
            <div class="col s4"><h6>{{'stats.sanction.redCard' | translate }}</h6></div>
            <div class="col s4 amber accent-3" ng-show="noStat"><h6>{{nbYellowCard}}</h6></div>
            <div class="col s4 red lighten-2" ng-show="noStat"><h6>{{nbExclTmp}}</h6></div>
            <div class="col s4 red darken-3 white-text" ng-show="noStat"><h6>{{nbRedCard}}</h6></div>
            <div class="col s12 red lighten-2 white-text" ng-hide="noStat"><h6>{{'stats.resumeTab.noData' | translate }}</h6></div>
        </div>
    </div>
</div>
