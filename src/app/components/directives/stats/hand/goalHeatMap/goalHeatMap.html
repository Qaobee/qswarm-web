<div class="card primary-text-color">
    <div class="card-title dark-primary-color center">
        <span class="title"><small translate="stats.resumeTab.goalScored"></small></span>
    </div>
    <div class="card-content white primary-text-color">
        <div class="row">
            <div class="col s12 m8">
                <div class="heatmap-container" style="height:{{heightGoal}}px;" id="goal">
                    <img class="heatmap-image" ng-src="assets/images/handball/hand_goal.png"
                         style="height:{{heightGoal}}px;" sb-load="onImgLoad($event)"/>
                    <div class="heatmap"></div>
                    <div class="heatmap-image"
                         style="z-index:5; background-color: #000; opacity: .5;height:{{heightGoal}}px;"></div>
                </div>
                <div class="heatmap-container" style="height:{{heightGround}}px;" id="ground">
                    <img class="heatmap-image" ng-src="assets/images/handball/zone_attaque.png"
                         style="height:{{heightGround}}px;" sb-load="onImgLoad($event)"/>
                    <div class="heatmap"></div>
                    <div class="heatmap-image"
                         style="z-index:5; background-color: #000; opacity: .5;height:{{heightGround}}px;"></div>
                </div>
            </div>
            <div class="col s12 m4">
                <p>
                    <input name="group1" type="radio" id="myTeam" ng-model="indicator" ng-change="buildAll()"
                           ng-checked="(indicator.impactShoot === 'impactShootAtt')"
                           ng-value="{impactShoot : 'impactShootAtt', stopGK : 'stopGKAtt',originShoot : 'originShootAtt', goalType:'goalScored'}"
                    />
                    <label for="myTeam">Mon équipe</label>
                </p>
                <p>
                    <input name="group1" type="radio" id="adverssary" ng-model="indicator" ng-change="buildAll()"
                           ng-checked="(indicator.impactShoot === 'impactShootDef')"
                           ng-value="{impactShoot : 'impactShootDef', stopGK : 'stopGKDef',originShoot : 'originShootDef', goalType:'goalConceded'}"
                    />
                    <label for="adverssary">Adversaire(s)</label>
                </p>
                <p>
                    <input type="checkbox" id="succeeded" ng-model="succeededGoals" ng-click="buildAll()"/>
                    <label for="succeeded">Buts marqués</label>
                </p>
                <p>
                    <input type="checkbox" id="stoped" ng-model="stopedGoals" ng-click="buildAll()"/>
                    <label for="stoped">Buts arrêtés</label>
                </p>
            </div>
        </div>
    </div>
</div>
