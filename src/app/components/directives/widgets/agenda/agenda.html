<div class="card">
    <div class="card-content accent-color">
        <span class="card-title">
            <small><i class="fa fa-fw fa-calendar"></i> &nbsp; {{'mainAgenda.next_event'  | translate}}
            <a href="#/private/addEvent/{{meta.sandbox.effectiveDefault}}" class="white-text right" ng-if="events.length > 0">
                <i class="fa fa-fw fa-plus-square-o"></i>
            </a>
            </small>    
        </span>
    </div>
    <div class="card-content" style="overflow-y: auto; height:255px;" ng-if="events.length > 0">
        <div ng-repeat="e in events track by $index" class="row white primary-text-color">
            <div class="col s2"><i class="material-icons">{{e.icon}}</i></div>
            <div class="col s10"><span>{{e.label}}</span></div>
            <div class="col s2"></div>
            <div class="col s10 ">
                <span>{{e.participants.teamHome.label}} VS {{e.participants.teamVisitor.label}}</span>
                <hr/>
            </div>
        </div>
        
    </div>
    
    <div class="card-content white" style="overflow-y: auto; height:255px;" ng-if="events.length === 0">
        <div class="col s12 center">
            <br><br>
            <a href="#/private/addEvent/{{meta.sandbox.effectiveDefault}}" class="accent-text-color">
                <i class="fa fa-plus-square-o fa-3x"></i>
                <h5 translate="mainAgenda.buttons.addEvent"></h5>
            </a>
        </div>
    </div>
</div>
