<div ng-repeat="e in events track by $index" class="row">
    <div class="col s2">
        <h4 style="line-height: 0.5">{{e.startDate | date : "dd"}}</h4>
        <hr/>
        <h5 style="line-height: 0.5">{{e.startDate | date : 'MM'}}</h5>
    </div>
    <div class="col s10">
        <h5>{{e.label}}
            <small>{{e.title | translate}}</small>
        </h5>
        <p>{{e.participants.teamHome.label}} / {{e.participants.teamVisitor.label}}</p>
    </div>
</div>
