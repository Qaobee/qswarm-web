<div ng-repeat="e in events track by $index" class="row">
    <div class="col s2">
        <h5 style="line-height: 0.5">{{e.startDate | date : "dd"}}</h5>
        <hr/>
        <h6 style="line-height: 0.5">{{e.startDate | date : 'MM'}}</h6>
    </div>
    <div class="col s10">
        <h6>{{e.label}}
            <small>{{e.title | translate}}</small>
        </h6>
        {{e.participants.teamHome.label}} / {{e.participants.teamVisitor.label}}
    </div>
</div>
