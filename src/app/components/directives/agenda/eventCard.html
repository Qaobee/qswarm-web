<!-- cup, championship, friendly game -->
<div class="card">
    <div class="{{color1}} {{textColor1}}">
        <h5 class="card-content center {{color2}} {{textColor2}}">
            <span class="left"><i class="material-icons">{{icon}}</i></span>
            <span>{{title | translate }}</span>
            <span class="right" ng-hide="isCollected">
                <a href="#/private/updateEvent/{{event._id}}" class="{{textColor2}} waves-effect waves-light"><i class="material-icons">mode_edit</i></a>
            </span>
            <span class="right" ng-show="isCollected">
                <a href="#/private/eventStats/{{collectId}}" class="{{textColor2}} waves-effect waves-light"><i class="fa fa-bar-chart"></i></a>
            </span>
        </h5>

        <h6 class="card-content">{{event.participants.teamHome.label}} <br/> {{event.participants.teamVisitor.label}}</h6>
        <h6 class="card-content">
            {{event.startDate}}
            <a ng-show="mapShow" class="waves-effect waves-light modal-trigger red-text text-lighten-1 right" ng-click="openMap()">
                <i class="material-icons">location_on</i>
            </a>
        </h6>
    </div>
</div>


<!-- Modal map Player -->
<div ng-attr-id="modalEvent-{{event._id}}" class="modal modal-fixed-footer">
    <div class="modal-content">
        <div class="blue-grey-text text-darken-2"><i class="material-icons">location_on</i> {{event.address.formatedAddress}}</div>
        <br>
        <div ng-attr-id="mapEvent-{{event._id}}" style="width:100%;height:90%;"></div>
    </div>
    <div class="modal-footer">
      <a href="" class="modal-action modal-close waves-effect waves-light btn red"
                   translate="commons.buttons.close"></a>
    </div>
</div>
