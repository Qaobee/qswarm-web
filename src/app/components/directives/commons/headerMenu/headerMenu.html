<!-- Modal login -->
<div id="modalLogin" class="modal dark-primary-color">
    <div class="modal-header center-align">
        <h5>
            <span class="fa fa-sign-in"></span>
            <span translate="modal.login.label.title"></span>
        </h5>
    </div>
    <form name="loginForm" ng-submit="login()">
        <div class="modal-content white">
            <div class="row ">
                <div class="input-field col s12">
                    <input id="modal-login" type="text" class="validate" ng-model="signin.login" required>
                    <label for="modal-login">
                        {{'modal.login.label.login' | translate }}
                        <span class="accent-text-color">*</span>
                    </label>
                </div>
                <div class="input-field col s12">
                    <input id="modal-password" type="password" class="validate" ng-model="signin.passwd" required>
                    <label for="modal-password">
                        {{'modal.login.label.password' | translate }}
                        <span class="accent-text-color">*</span>
                    </label>
                </div>
            </div>
            <div class="row hide-on-small-only">
                <div>
                    <a href="" class="light-text-color left" ng-click="openForgotPwd()"
                       translate="modal.login.label.forgotpasswd"></a>
                    <a href="" class="secondary-text-color right" ng-click="openSignup()" translate="navbar.signup"></a>
                </div>

            </div>
        </div>

        <div class="row center">
            <div class="col s12">&nbsp;</div>
            <div class="col s12">
                <a href="#/" class="modal-action modal-close waves-effect waves-white btn light-primary-color"
                   translate="commons.buttons.cancel"></a>
                <button type="submit"
                        translate="commons.buttons.validate" ng-disabled="loginForm.$invalid" tabindex="8"
                        ng-class="{'btn waves-effect waves-white disabled': loginForm.$invalid, 
                                  'btn waves-effect waves-white accent-color': !loginForm.$invalid}">
                </button>

            </div>
        </div>
    </form>
</div>

<!-- Modal forgot password -->
<div id="modalForgotPwd" class="modal light-primary-color">
    <div class="modal-header center-align">
        <h5>
            <span class="fa fa-sign-in"></span>
            <span translate="modal.login.label.forgotpasswd"></span>
        </h5>
    </div>
    <form name="renewPwdForm" ng-submit="renewPwd()">
        <div class="modal-content white">
            <div class="row center">
                <div class="col s12">
                    <h6><span translate="modal.login.label.forgotpasswdmess"></span></h6>
                </div>
            </div>
            <div class="row">
                <div class="col m3 hide-on-small">&nbsp;</div>
                <div class="input-field col s12 m6">
                    <input id="modal-login" type="text" class="validate" ng-model="infos.login" required>
                    <label for="modal-login">
                        {{'modal.login.label.login' | translate }}
                        <span class="accent-text-color">*</span>
                    </label>
                </div>
                <div class="col m3 hide-on-small">&nbsp;</div>
            </div>
        </div>

        <div class="row center">
            <div class="col s12">&nbsp;</div>
            <div class="col s12">
                <a href="#/" class="modal-action modal-close waves-effect waves-white btn dark-primary-color"
                   translate="commons.buttons.cancel"></a>
                <button type="submit"
                        translate="commons.buttons.validate" ng-disabled="renewPwdForm.$invalid" tabindex="8"
                        ng-class="{'btn waves-effect waves-white disabled': renewPwdForm.$invalid, 
                                  'btn waves-effect waves-white accent-color': !renewPwdForm.$invalid}">
                </button>

            </div>
        </div>
    </form>
</div>

</div>
