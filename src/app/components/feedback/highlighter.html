<div id="feedback-highlighter">
    <div class="feedback-logo">Feedback</div>
    <p translate="feedback.highlighter.heading"></p>
    <button class="feedback-sethighlight feedback-active">
        <div class="ico"></div>
        <span>Highlight</span></button>
    <label translate="feedback.highlighter.highlight-title"></label>
    <button class="feedback-setblackout">
        <div class="ico"></div>
        <span>Black out</span></button>
    <label class="lower" translate="feedback.highlighter.blackout-title"></label>
    <div class="feedback-buttons">
        <button id="feedback-highlighter-next" class="feedback-next-btn feedback-btn-gray"
                translate="feedback.common.next"></button>
        <button id="feedback-highlighter-back" class="feedback-back-btn feedback-btn-gray"
                translate="feedback.common.back"></button>
    </div>
    <div class="feedback-wizard-close"></div>
</div>
