<div class="container" ng-cloack>

    <!-- space between header menu and body-->
    <div class="row"></div>
    
<!-- view desktop -->
    
    <!-- Resume-->
    <div class="row">
        <div class="col s12">
            
            <div class="row blue-grey darken-2">
                <div class="col l3 m3 center hide-on-small-only">
                    <avatar person="player" width="'50px'"></avatar>
                </div>
                <div class="col l7 m7 s12 white-text center">
                    <h5>{{player.firstname}} {{player.name}}</h5>
                    {{player.positionType}}
                </div>
                <div class="col l2 m2 s12 white-text center">
                    <h5>
                    <a href="" class="blue-grey darken-2 white-text waves-effect waves-light" ng-click="doTheBack()">
                        <i class="fa fa-arrow-left"></i>   
                    </a>
                    </h5>
                </div>
                
                <filter-calendar periodicity="periodicity" periodicity-active="periodicityActive" meta="meta"></filter-calendar>
            </div>

            <!-- Stats goals/sanction/use start -->
            <div class="row">
                
                <div class="col s12 m12 l4" ng-show="player.status.positionType!=='goalkeeper'">
                    <stats-goals bind-to-id="goalScored" 
                                 label="goalScored" 
                                 sandbox-id="meta.sandbox._id">
                    </stats-goals>
                </div>
                <div class="col s12 m12 l4" ng-show="player.status.positionType==='goalkeeper'">
                    <stats-goals bind-to-id="goalConceded" 
                                 label="goalConceded" 
                                 sandbox-id="meta.sandbox._id">
                    </stats-goals>
                </div>
                
                <div class="col s12 hide-on-large-only"><br/></div>
                
                <div class="col s12 m12 l4">
                    <stats-player-use sandbox-id="meta.sandbox._id"></stats-player-use>
                </div>
                
                <div class="col s12 hide-on-large-only"><br/></div>
                
                <div class="col s12 m12 l4">
                    <stats-sanction></stats-sanction>
                </div>
            </div>
            <!-- Stats goals/sanction/use end -->
            
            <div class="row"></div>
            
            <!-- Stats shoot efficiency Start -->
            <div class="row grey lighten-2">
                <div class="col s12 center blue-grey-text text-darken-2">
                    <br/>
                    <h5 style="padding-left:10px">{{'stats.efficiency.efficiency' | translate }}</h5>
                </div>
                
                <div class="col l3 m6 s12">
                    <stats-efficiency bind-to-id="gaugeEfficiencyGlobal" 
                        label="efficiencyTotal" padding="25">
                    </stats-efficiency>
                </div>
                
                <div class="col l3 m6 s12">
                    <stats-efficiency bind-to-id="gaugeEfficiency9m" 
                        label="efficiency9m" values="'values9m'" padding="25">
                    </stats-efficiency>
                </div>
                
                <div class="col l3 m6 s12">
                    <stats-efficiency bind-to-id="gaugeEfficiency6m" 
                        label="efficiency6m" values="'values6m'" padding="25">
                    </stats-efficiency>
                </div>
                
                <div class="col l3 m6 s12">
                    <stats-efficiency bind-to-id="gaugeEfficiency7m" 
                        label="efficiency7m" values="'values7m'" padding="25">
                    </stats-efficiency>
                </div>
            </div>
            <!-- Stats shoot efficiency end -->
            
            <!-- Stats actions pos/neg Start -->
            <div class="row">    
                <div class="col l6 s12">
                    <div class="card blue-grey darken-2">
                        <div class="card-title blue-grey darken-2  grey-text text-lighten-4 center">
                            <h5><small>{{'stats.actionTab.defense' | translate }}</small></h5>
                        </div>
                        <div class="card-content white">
                            <c3chart bindto-id="chartActionsDef" chart-columns="defenseCol" chart-data="defenseData" 
                                     padding-top="40" padding-bottom="40" padding-right="40" padding-left="40">
                                <chart-donut width="40"/>
                            </c3chart>
                        </div>
                    </div>
                </div>

                <div class="col l6 s12">
                    <div class="card blue-grey darken-2">
                        <div class="card-title grey-text text-lighten-4 center">
                            <h5><small>{{'stats.actionTab.attack' | translate }}</small></h5>
                        </div>
                        <div class="card-content white">
                            <c3chart bindto-id="chartActionsAtt" chart-columns="attackCol" chart-data="attackData" 
                                     padding-top="40" padding-bottom="40" padding-right="40" padding-left="40">
                                <chart-donut width="40"/>
                            </c3chart>
                        </div>
                    </div>
                </div>  
            </div>
            <!-- Stats actions pos/neg end -->
        </div>
    </div>
</div>
