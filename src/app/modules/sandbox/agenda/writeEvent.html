<div class="container">
    <!-- body start-->
    <div class="row"></div>

    <!-- Entete -->
    <div class="row">
        <div class="col s12">
            <div class="row colorMain white-text center-align">
                <div ng-hide="addEventTitle">
                    <div class="col s1">
                        <h5><i class="fa fa-pencil-square-o"></i></h5>
                    </div>
                    <div class="col s11">
                        <h5 translate="updateEvent.title"></h5>
                    </div>
                </div>
                <div ng-show="addEventTitle">
                    <div class="col s1">
                        <h5><i class="fa fa-plus-square-o"></i></h5>
                    </div>
                    <div class="col s11">
                        <h5 translate="addEvent.title"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col s12" ng-submit="checkAndformatEvent()" name="eventForm" novalidate
            <!-- Planning-->
            <div class="card-panel">
                <div class="row">
                    <div class="col m6 s12">
                        <h6 class="colorAccent-text" translate="eventLabels.SectionPlaning"></h6>
                        <div class="input-field col s4">
                            <label>{{'eventLabels.StartDate' | translate }} <span
                                    class="colorAccent-text">*</span></label>
                        </div>
                        <div class="input-field col s8">
                            <input id="EventStartDate" name="EventStartDate" type="text"
                                   ng-model="startDate" required
                                   input-date data-today="today" data-first-day="1" data-clear="clear"
                                   data-close="close"
                                   data-format="{{formatDateSubmit}}" data-months-full="{{ month }}"
                                   data-months-short="{{ monthShort }}" data-weekdays-full="{{ weekdaysFull }}"
                                   data-weekdays-short="{{ weekdaysShort }}" data-weekdays-letter="{{ weekdaysLetter }}"
                                   data-container="" data-select-years="selectYears"
                                   ng-class="{ 'has-error' : eventForm.EventStartDate.$invalid && !eventForm.EventStartDate.$pristine }"/>
                        </div>
                        <div class="small colorAccent-text col s12"
                             ng-show="eventForm.EventStartDate.$invalid && !eventForm.EventStartDate.$pristine"
                             translate="eventErrors.StartDate"></div>

                        <div class="input-field col s4">
                            <label>{{'eventLabels.StartHour' | translate }} <span
                                    class="colorAccent-text">*</span></label>
                        </div>
                        <div class="input-field col s8">
                            <input id="EventStartHours" input-clock data-twelvehour="false" data-donetext="{{close}}" data-default="now" type="text"
                                   ng-model="startHours" required
                                   ng-class="{ 'has-error' : eventForm.EventStartHours.$invalid && !eventForm.EventStartHours.$pristine }"/>
                        </div>
                        
                        <div class="small colorAccent-text col s12"
                             ng-show="eventForm.EventStartHours.$invalid && !eventForm.EventStartHours.$pristine"
                             translate="eventErrors.StartHour"></div>
                    </div>
                    <!-- EventType -->
                    <div class="col m6 s12">
                        <h6 class="colorAccent-text" translate="eventLabels.SectionIdentity"></h6>
                        <div class="input-field col s3">
                            <label>{{'eventLabels.Label' | translate }} <span
                                    class="colorAccent-text">*</span></label>
                        </div>
                        <div class="input-field col s9">
                            <input name="eventLabel" type="text" ng-model="event.label" required
                                   ng-class="{ 'has-error' : eventForm.eventLabel.$invalid && !eventForm.eventLabel.$pristine }">
                                <span class="small colorAccent-text"
                                      ng-show="eventForm.eventLabel.$invalid && !eventForm.eventLabel.$pristine"
                                      translate="eventErrors.Label"></span>
                        </div>
                        <div class="input-field col s3">
                            <label>{{'eventLabels.Type' | translate }} <span
                                    class="colorAccent-text">*</span></label>
                        </div>
                        <div class="input-field col s9">
                            <select class="" material-select watch name="eventType"
                                    ng-model="event.link.type"
                                    required id="EventType" ng-change="changeEventType()"
                                    ng-class="{ 'has-error' : eventForm.eventType.$invalid && !eventForm.eventType.$pristine }">
                                <option value="" selected>{{'eventLabels.selectType' | translate }}</option>
                                <option ng-repeat="p in listEventType track by $index" value="{{p.code}}">{{p.label}}
                                </option>
                            </select>
                            <span class="small colorAccent-text"
                                  ng-show="eventForm.eventType.$invalid && !eventForm.eventType.$pristine"
                                  translate="eventErrors.Type"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Participants -->
            <div class="card-panel grey lighten-3" ng-show="chooseAdversary">
                <div class="row">
                    <div class="input-field col s10 m5">
                        <h6 class="colorAccent-text">{{'eventLabels.SectionActorsHome' | translate }} <span
                                class="colorAccent-text">*</span></label></h6>
                        <select class="browser-default blue-grey-text text-darken-1" ng-model="teamId"
                                name="SectionActorsHome" ng-change="changeTeamHome()" ng-required="chooseAdversary"
                                ng-class="{ 'has-error' : eventForm.SectionActorsHome.$invalid && !eventForm.SectionActorsHome.$pristine }">
                            <option value="" disabled selected>{{'eventLabels.Team' | translate }}</option>
                            <option ng-repeat="p in listTeamHome track by $index" value="{{p._id}}">{{p.label}}</option>
                        </select>
                        <span class="small colorAccent-text col s12"
                              ng-show="eventForm.SectionActorsHome.$invalid && !eventForm.SectionActorsHome.$pristine"
                              translate="eventErrors.teamHome"></span>
                    </div>
                    <div class="input-field col s2 m1">
                        &nbsp;
                    </div>

                    <div class="input-field col s10 m5" ng-show="chooseHome">
                        <h6 class="colorAccent-text">{{'eventLabels.SectionActorsAdversary' | translate }} <span
                                class="colorAccent-text">*</span></label></h6>
                        <input type="text" list="adversaries" name="SectionActorsAdversary" ng-model="adversaryLabel"
                               placeholder="{{'eventLabels.Adversary' | translate }}" ng-required="chooseHome"
                               ng-class="{ 'has-error' : eventForm.SectionActorsAdversary.$invalid && !eventForm.SectionActorsAdversary.$pristine }"/>
                        <span class="small colorAccent-text col s12"
                              ng-show="eventForm.SectionActorsAdversary.$invalid && !eventForm.SectionActorsAdversary.$pristine"
                              translate="eventErrors.adversary"></span>
                        <datalist id="adversaries">
                            <option ng-repeat="p in listTeamAdversary track by $index" value="{{p.label}}"></option>
                        </datalist>
                    </div>
                </div>
            </div>

            <!-- Localisation-->
            <div class="card-panel">
                <div class="row">
                    <h6 class="colorAccent-text col s12">{{'eventLabels.SectionPlace' | translate }}</h6>
                    <div class="input-field col m2 s4">
                        <i class="material-icons prefix">home</i>
                        <label for="formatedAddress">{{'eventLabels.Address' | translate }}</label>
                    </div>
                    <div class="input-field col m4 s8">
                        <input type="text" id="formatedAddress" ng-autocomplete ng-model="event.address.formatedAddress"
                               details="detailsAdr" options="optionsAdr" placeholder=""/>
                    </div>

                    <div class="input-field col m6 s12 center-align">
                        <input name="location" class="with-gap" checked="checked" type="radio" id="home"
                               value="home" ng-model="location"/>
                        <label for="home" translate="eventLabels.Home"></label>

                        <input name="location" class="with-gap" type="radio" id="outside"
                               value="outside" ng-model="location"/>
                        <label for="outside" translate="eventLabels.Visitor"></label>
                    </div>
                </div>

                <!-- actions buttons -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn colorAccent white-text waves-effect waves-light center"
                           ng-click="doTheBack()" translate="commons.buttons.cancel"></button>
                        <button type="submit" translate="commons.buttons.validate"
                                ng-disabled="eventForm.$invalid"
                                ng-class="{'btn waves-effect waves-white disabled': eventForm.$invalid, 
                                           'btn waves-effect waves-white colorSecondary': !eventForm.$invalid}">
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- body end-->
</div>
