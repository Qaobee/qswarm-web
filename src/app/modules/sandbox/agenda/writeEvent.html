<div class="container">
<!-- body start-->
    <div class="row"><div class="col s12"></div></div>   

    <!-- action bar -->
    <div class="row">
        <div ng-hide="addEventTitle">
            <div class="col s1">    
                <i class="material-icons red-text text-lighten-1 center medium">mode_edit</i>
            </div>
            <div class="col s11">
                <h5 class="light-green-text text-lighten-1">{{'updateEvent.title' | translate }}</h5>
            </div>
        </div>
        <div ng-show="addEventTitle">
            <div class="col s1">    
                <i class="material-icons red-text text-lighten-1 center medium">group_add</i>
            </div>
            <div class="col s11">
                <h5 class="light-green-text text-lighten-1">{{'addEvent.title' | translate }}</h5>
            </div>
        </div>
    </div>
    
    <form novalidate name="eventForm">
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label for="team" class="active" >{{'eventLabels.Team' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
                <select class="browser-default" ng-model="team" required id="team"
                        ng-options="p.code as p.label for p in listTeamHome">
                </select>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label for="EventType" class="active" >{{'eventLabels.Type' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
                <select class="browser-default" ng-model="link" required id="EventType"
                        ng-options="p.code as p.label for p in listEventType">
                </select>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label for="EventType" class="eventLabel" >{{'eventLabels.Label' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
               <input id="eventLabel" type="text" class="validate" ng-model="event.Label" placeholder="{{'eventLabels.LabelPlaceHolder' | translate }}">
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row" ng-if="chooseAdversary">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label for="adversary" class="active" >{{'eventLabels.Adversary' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
                <select class="browser-default" ng-model="adversary" required id="adversary"
                        ng-options="p.code as p.label for p in listTeamAdversary">
                </select>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label for="EventStartDate">{{'eventLabels.StartDate' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
               <input ng-model="event.startDate" id="EventStartDate" type="date" class="validate" required>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <label>{{'eventLabels.EndDate' | translate }} <span class="red-text text-lighten-1">*</span></label>
            </div>
            <div class="input-field col m4 s8">
               <input ng-model="event.endDate" id="EventEndDate" type="date" class="validate" required>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m2 s4">
                <i class="material-icons prefix">home</i>
                <label>{{'eventLabels.Address' | translate }}</label>
            </div>
            <div class="input-field col m4 s8">
                <input type="text" id="Autocomplete" class="form-control" ng-autocomplete ng-model="event.address.formatedAddress" details="detailsAdr" options="optionsAdr" placeholder=""/>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
        
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="input-field col m12 s12 center-align">
                <div class="hide-on-med-and-down"><br/></div>
                <input name="gender" class="with-gap" type="radio" id="playerGenderF" value="{{'playerLabels.playerGenderF' | translate }}"
                           ng-model="player.gender" required/>
                <label for="playerGenderF">{{'eventLabels.Home' | translate }}</label>

                <input name="gender" class="with-gap" type="radio" id="playerGenderM" value="{{'playerLabels.playerGenderM' | translate }}"
                   ng-model="player.gender" required/>
                <label for="playerGenderM">{{'eventLabels.Visitor' | translate }}</label>
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        
        </div>

        <!-- actions buttons -->
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
            <div class="col m6 s12 center-align">
                <a href="" ng-click="doTheBack()" class="btn red lighteen-1 white-text" translate="commons.buttons.cancel"></a>&nbsp;
                <a href="" ng-click="checkAndformatAddress()" class="btn green darken-1 white-text" translate="commons.buttons.validate"></a>&nbsp;
            </div>
            <div class="col m3 hide-on-med-and-down">&nbsp;</div>
        </div>
    </form>
    
    
<!-- body end-->
</div>
