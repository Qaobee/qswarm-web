<div class="container">
<!-- body start-->
    <div class="row"></div>
 
    <!-- entete -->
     <div class="row">
        <div class="col s12"> 
            <div class="row blue-grey darken-2">
                <div class="col m1 hide-on-small-only center-align white-text">
                    <br><i class="fa fa-calendar fa-2x"></i>
                    
                </div>
                <!-- effective list -->
                <ul id="mainAgendaEffectiveList" class="dropdown-content">
                    <li ng-repeat="effective in effectives">
                        <a href="#/private/agenda/{{effective._id}}"><h6 class="blue-grey-text text-darken-2">{{effective.label}} - {{effective.categoryAge.label}}</h6></a>
                        <div class="divider"></div>
                    </li>
                </ul>

                <div class="col m3 s12 center" ng-show="effectives.length > 1">
                    <br/>
                    <a class="dropdown-button waves-effect waves-light grey-text grey lighten-4 btn" style="font-size: small;" href="#!" data-activates="mainAgendaEffectiveList">
                        {{'mainAgenda.buttons.dropdownEffective' | translate }} &nbsp;&nbsp;&nbsp;&nbsp;
                        <i class="material-icons right">arrow_drop_down</i>
                    </a>
                </div>
                
                <div class="col m6 s12 white-text center">
                    <h4>{{'mainAgenda.title' | translate }}  {{currentEffective.label}}</h4>
                </div>
                
                <div class="col m2 s12 center">
                    <br/>
                    <a href="#/private/addEvent/{{effectiveId}}" class="white-text"><i class="fa fa-plus-square-o fa-2x"></i></a>
                </div>
                
                <filter-calendar periodicity="periodicity" periodicity-active="periodicityActive" meta="meta"></filter-calendar>
            </div>
        </div>
    </div>

    <div class="row center">
        
    <!-- filter -->
        <form class="forms forms-inline input-field">
            <input type="text" id="query" class="grey lighten-4" ng-model="query">
            <label for="query">Filter</label>
        </form>
    </div>
    
    <div class="row" ng-if="events.length > 0">      
        <ul>                
            <li class="col s12 m6 l4" ng-repeat="currentEvent in events | filter:query">
                <event-card event="currentEvent"></event-card>
            </li>
        </ul>
    </div>
    
    <div class="row" ng-show="events.length === 0">
        <div class="col s12">
            <div class="card">                        
                <div class="row center">
                    <a href="#/private/addEvent/{{effectiveId}}" class="blue-grey-text text-darken-1">
                        <i class="fa fa-plus-square-o fa-5x"></i> 
                        <h3>{{'mainAgenda.buttons.addEvent' | translate }}</h3>
                    </a>
                </div>
            </div>
        </div>
            
    </div>
    
<!-- body end-->
</div>
