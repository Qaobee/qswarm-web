<div class="container">
    <!-- body start-->
    <div class="row"></div>

    <!-- entete start tablet and sup-->
    <title-page-bar icon="event" title="mainAgenda.title"></title-page-bar>
    
    <filter-calendar periodicity="periodicity" periodicity-active="periodicityActive" meta="meta"></filter-calendar>
    <!-- entete end -->

    <div class="row center">

        <!-- filter -->
        <div class="col m8 s12">
            <form class="forms forms-inline input-field">
                <input type="text" id="query" class="grey lighten-4" ng-model="query">
                <label for="query" translate="commons.buttons.filter"></label>
            </form>
        </div>
        <div class="col m4 s12 center-align">
            <br>
            <a href="#/private/addEvent/{{effectiveId}}" class="waves-effect waves-light btn accent-color">
                <i class="material-icons">add</i>
            </a>
            <button ng-click="compare()" class="waves-effect waves-light btn accent-color"
               title="{{'mainEffective.buttons.compare' | translate}}">
                <i class="material-icons">recent_actors</i>&nbsp;
            </button>
        </div>
    </div>

    <div class="row" ng-if="events.length > 0">
        <ul>
            <li class="col s12 m6 l4" ng-repeat="currentEvent in events | searchFilter:query">
                <event-card event="currentEvent" has-compare="true"></event-card>
            </li>
        </ul>
    </div>

    <div class="row" ng-show="events.length === 0">
        <div class="col s12">
            <div class="card">
                <div class="row center">
                    <a href="#/private/addEvent/{{effectiveId}}" class="primary-text-color">
                        <i class="fa fa-plus-square-o fa-5x"></i>
                        <h3 translate="mainAgenda.buttons.addEvent"></h3>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- body end-->
</div>
