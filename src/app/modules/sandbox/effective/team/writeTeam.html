<div class="container">
<!-- body start-->
    <div class="row"> <div class="col s10"></div></div>   

    <!-- action bar -->
    <div class="row">
        <div ng-hide="addTeamTitle">
            <div class="col s2">    
                <i class="fa fa-pencil-square-o fa-3x red-text text-lighten-1"></i>
            </div>
            <div class="col s10">
                <h5 class="light-green-text text-lighten-1">{{'updateTeam.title' | translate }}</h5>
            </div>
        </div>
        <div ng-show="addTeamTitle">
            <div class="col s2">    
                <i class="fa fa-plus-square-o fa-3x red-text text-lighten-1"></i>
            </div>
            <div class="col s10">
                <h5 class="light-green-text text-lighten-1">{{'addTeam.title' | translate }}</h5>
            </div>
        </div>
    </div>
    
    <!-- form-->
    <div class="row">
        <form class="col s12" ng-submit="writeTeam()" name="teamForm">
            <div class="card-panel">
                <!-- Team home -->
                <div class="row center">
                    <div class="col s12">
                        <!-- input field -->
                        <div class="input-field col m6 s12">
                            <input id="teamLabel" type="text" ng-model="team.label" class="validate left-align" required>
                            <label for="teamLabel">{{'teamLabels.label' | translate }} <span class="red-text text-lighten-1">*</span></label>
                        </div>
                        
                        <div class="input-field col m6 s12">
                            <label >{{'teamLabels.activation' | translate }} <span class="red-text text-lighten-1">*</span></label>
                            <input class="with-gap" name="activation" type="radio" ng-model="team.enable" id="teamStatusT" value="true" required/>
                            <label for="teamStatusT">{{'teamLabels.enable' | translate }}</label>
                            <input class="with-gap" name="activation" type="radio" ng-model="team.enable" id="teamStatusF" value="false" required/>
                            <label for="teamStatusF">{{'teamLabels.disable' | translate }}</label>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="card-panel" ng-if="addTeamTitle===false">
                <div class="row">
                    <!-- List team adversary -->
                    <div class="col s11 grey lighten-4 blue-grey-text text-darken-2">
                        <h5>{{'teamLabels.teamsAdversary' | translate }}</h5>
                    </div>
                    <div class="col s1 grey lighten-4" ng-if="adversary==='false'">
                        <a href="#/private/addTeam/{{true}}/{{team._id}}" class="red-text text-lighten-1 left-align tooltipped" data-position="left" data-delay="20" data-tooltip="{{'mainEffective.buttons.addTeamAdversary' | translate }}">
                            <h5><i class="fa fa-plus-square-o"></i></h5>
                        </a>
                    </div>



                    <div class="col s12 center-align">  
                        <table>
                            <body>
                                <tr ng-repeat="adversary in listTeamAdversary"
                                    selection-model
                                    selection-model-type="checkbox"
                                    selection-model-mode="multiple-additive"
                                    selection-model-selected-attribute="checked"
                                    selection-model-on-change="changed(adversary)"
                                    class="col m4 s12">
                                    <td>                                    
                                        <input type="checkbox" id="{{$index + 1}}"/> 
                                        <label for="{{$index + 1}}">
                                            <a href="#/private/updateTeam/{{adversary._id}}/true">
                                                <span ng-if="adversary.enable===true" class="red-text text-lighten-1">{{adversary.label}}</span>
                                                <span ng-if="adversary.enable===false" class="blue-grey-text text-darken-2">{{adversary.label}}</span>
                                            </a>
                                        </label>
                                        <p ng-if="adversary.enable===false" class="blue-grey-text text-darken-2" style="margin-left:35px">{{'teamLabels.disable' | translate }}</p>
                                        <p ng-if="adversary.enable===true" class="blue-grey-text text-darken-2" style="margin-left:35px">{{'teamLabels.enable' | translate }}</p>
                                    </td>
                                </tr>
                            </body>
                        </table>
                    </div>
                </div>
            </div>
                
            <!-- actions buttons -->
            <div class="row">
                <div class="col s12 center-align">
                    <a class="btn red lighteen-1 white-text waves-effect waves-light center" ng-click="doTheBack()" translate="commons.buttons.cancel"></a>
                    <button class="btn green darken-1 waves-effect waves-light center" type="submit" name="action" translate="commons.buttons.validate">
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>
            
        </form>
    </div>
    
    
<!-- body end-->
</div>
