<div class="container">
    <!-- body start-->
    <div class="row"></div>
    
    <!-- entete start -->
    <title-page-bar icon="group" title="mainTeam.title"></title-page-bar>
    
    <filter-calendar meta="meta"></filter-calendar>
    
    <v-tabs class="tabs" horizontal active="activeTabIndex">
        <v-tab class="tab" ng-click="changeTabDefault(0)"><a ng-href="" ng-class="{'secondary-color': activeTabIndex === 0}" translate="tabTeam.dashboard"></a></v-tab>
        <v-tab class="tab" ng-click="changeTabDefault(1)"><a ng-href="" ng-class="{'secondary-color': activeTabIndex === 1}">{{'tabTeam.ListTeam' | translate }} ({{listTeamHome.length}})</a></v-tab>
    </v-tabs>

    <div class="row">

        <v-pages class="vPages--default" active="activeTabIndex">
            <v-page>
                
                <div class="col s12 m6 l6" style="margin-top:15px;">
                    <widget-podium meta="meta" user="user" indicator="goalScored" nbitem="3" stataggregat="COUNT"></widget-podium>
                </div>

                <div class="col s12 m6 l6" style="margin-top:15px;">
                    <widget-podium meta="meta" user="user" indicator="totalPlayTime" nbitem="3" stataggregat="SUM"></widget-podium>
                </div>
            </v-page>
            
            
            <v-page>
                <div class="col s8">
                    <form class="forms forms-inline input-field">
                        <input type="text" id="queryTeam" class="grey lighten-4" ng-model="queryTeam">
                        <label for="queryTeam" translate="commons.buttons.filter"></label>
                    </form>
                </div>

                <div class="col s4 center-align">
                    <br>
                    <a href="#/private/addTeam/{{false}}" class="waves-effect waves-light btn accent-color">
                        <i class="material-icons">add</i>
                    </a>

                    <button ng-click="compare()" title="{{'mainEffective.buttons.compare' | translate}}" class="waves-effect waves-light btn accent-color">
                        <i class="material-icons">recent_actors</i>
                    </button>
                </div>

                <div class="col s12">&nbsp;</div>
                <!-- List team -->
                <ul>
                    <li class="col l3 m6 s12" ng-repeat="team in listTeamHome | filter:queryTeam">
                        <!-- enable -->
                        <div class="card white" ng-if="team.enable">
                            <div class="card-content dark-primary-color center">
                                <span class="card-title">
                                    <a href="#/private/viewTeam/{{team._id}}/false" class="white-text"><small>{{team.label}}</small></a>
                                </span>
                            </div>
                            <div class="card-action">
                                <a href="#/private/viewTeam/{{team._id}}/false" class="waves-effect accent-text-color"><i
                                        class="fa fa-bar-chart"></i></a>
                                <div class="right">
                                    <input type="checkbox" ng-model="compareList[team._id]" name="compare"
                                           ng-change="updateTeamToCompare(team._id)"
                                           ng-checked="compareList[team._id]" id="compare1-{{team._id}}"/>
                                    <label for="compare1-{{team._id}}"></label>
                                </div>
                            </div>
                        </div>
                        <!-- disable -->
                        <div class="card white" ng-if="!team.enable">
                            <div class="card-content light-primary-color center">
                                <span class="card-title">
                                    <a href="#/private/viewTeam/{{team._id}}/false" class="primary-text-color"><small>{{team.label}}</small></a>
                                </span>
                            </div>
                            <div class="card-action">
                                <a href="#/private/viewTeam/{{team._id}}/false" class="waves-effect accent-text-color"><i
                                        class="fa fa-bar-chart"></i></a>
                                
                                <div class="right">
                                    <input type="checkbox" ng-model="compareList[team._id]" name="compare"
                                           ng-change="updateTeamToCompare(team._id)"
                                           ng-checked="compareList[team._id]" id="compare1-{{team._id}}"/>
                                    <label for="compare1-{{team._id}}"></label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </v-page>
        </v-pages>
    </div>
    <!-- body end-->
</div>
