<div class="container">
    <!-- body start-->
    <div class="row"></div>
    
    <!-- entete start -->
    <div class="row colorMain white-text">
        <div class="col s2 left-align">
            <h5><i class="material-icons md-36">person</i></h5>
        </div>

        <div class="col s8 center-align">
            <h5>{{'mainPlayer.title' | translate }} {{currentEffective.label}}</h5>
        </div>
        
        <div class="col s2">&nbsp;</div>
        
        <v-tabs class="tabs" horizontal active="activeTabIndex">
            <v-tab class="tab" ng-click="changeTabDefault(0)"><a ng-href="" ng-class="{'active': activeTabIndex === 0}">{{'tabEffectif.dashboard' | translate }}</a></v-tab>
            <v-tab class="tab" ng-click="changeTabDefault(1)"><a ng-href="" ng-class="{'active': activeTabIndex === 1}">{{'tabEffectif.Listplayer' | translate }} ({{players.length}})</a></v-tab>
        </v-tabs>
            
        
    </div>
    <!-- entete end -->

    <div class="row">
        
        <v-pages class="vPages--default" active="activeTabIndex">
            <v-page>
                <div dashboard="dashboardMainPlayerOptions" class="dashboard-container" template-url="app/components/directives/widgets/dashboard.html"></div>
            </v-page>
            <v-page>
                <div class="col s8">
                    <form class="forms forms-inline input-field">
                        <input type="text" id="queryPlayer" class="grey lighten-4" ng-model="queryPlayer">
                        <label for="queryPlayer">Filter</label>
                    </form>
                </div>

                <div class="col s4 center-align">
                    <br>
                    <a href="#/private/addPlayer/{{meta._id}}" class="waves-effect waves-light btn colorAccent">
                        <i class="material-icons">add</i>
                    </a>

                    <button ng-click="compare()" title="{{'mainEffective.buttons.compare' | translate}}" class="waves-effect waves-light btn colorAccent">
                        <i class="material-icons">recent_actors</i>
                    </button>
                </div>


                <div class="col s12">&nbsp;</div>

                <ul>
                    <li class="col l3 m6 s12" ng-repeat="player in players | filter:queryPlayer">
                        <div class="card white blue-grey-text text-darken-2">
                            <div class="card-content center-align">
                                <span class="card-title"><a href="#/private/viewPlayer/{{player._id}}" class="blue-grey-text text-darken-2">
                                    {{player.firstname}} {{player.name}}</a>
                                </span>
                            </div>
                            <div class="card-content center-align">
                                <a href="#/private/viewPlayer/{{player._id}}">
                                    <avatar person="player" width="'50px'"></avatar>
                                </a>
                            </div>
                            <div class="card-content center-align colorMain">
                                <h5><small class="white-text">{{player.positionType}}</small></h5>
                            </div>

                            <div class="card-action">
                                <a href="#/private/playerStats/{{player._id}}"
                                   class="btn waves-effect colorAccent white-text">
                                    <i class="fa fa-bar-chart"></i>
                                </a>

                                <div class="right">
                                    <input type="checkbox" ng-model="compareList[player._id]" name="compare"
                                           ng-change="updatePlayerToCompare(player._id)"
                                           ng-checked="compareList[player._id]" id="compare-{{player._id}}"/>
                                    <label for="compare-{{player._id}}"></label>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </v-page>
        </v-pages>
        
    </div>

    <!-- body end-->
</div>
