<div class="container" ng-cloack>

    <!-- space between header menu and body-->
    <div class="row"></div>
    
    <!-- Entete -->
    <div class="row">
        <div class="col s12">
            <div class="row colorMain white-text center">
                <div class="col m3 s12 center">
                    <avatar person="user" width="'100px'"></avatar>
                    <span class="small">{{'profile.label.avatar' | translate }}</span>
                </div>
                <div class="col m7 s12">
                    <br/>
                    <h4>{{user.firstname}} {{user.name}}</h4>
                    <h5>{{user.account.login}}</h5>
                </div>
                <div class="col m2 s12">
                    <br/>&nbsp;
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <form name="effectiveDefaultUser" ng-submit="updateEffectiveDefaultUser()">
            <div class="col s12">
                <div class="card white blue-grey-text text-darken-2">
                    <div class="card-content center-align colorMain">
                        <span class="card-content title white-text">{{'mainEffective.buttons.effectiveDefault' | translate }} - {{effectiveDefaultId}}</span>
                    </div>

                    <ul class="collection">
                        <li ng-repeat="effective in effectives track by $index" class="collection-item">
                            <input name="group1" type="radio" id="{{effective._id}}" value="{{effective._id}}" class="with-gap" ng-model="updUser.effectiveDefault" required/>
                            <label for="{{effective._id}}">{{effective.label}} - {{effective.categoryAge.label}}</label>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- actions buttons -->
            <div class="row">&nbsp;</div>
            <div class="col s12 center-align">
                <a href="" class="btn red lighteen-1 white-text waves-effect waves-light center" ng-click="doTheBack()" translate="commons.buttons.cancel"></a>
                <button class="btn green darken-1 waves-effect waves-light center" type="submit" ng-disabled="effectiveDefaultUser.$invalid" translate="commons.buttons.validate"></button>
            </div>
        </form>
    </div>
</div>
