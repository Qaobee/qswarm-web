<!-- START PRICING TABLE CONTAINER -->
<div class="pricing">
    <div class="center">
        
        <div class="row container">
            <div class="card-panel dark-primary-color">
                <h4 class="card-title center-align " translate="pricing.offers.FREETRIAL.desc"></h4>
                <h5 class="light-text-color">{{'pricing.offers.FREETRIAL.features' | translate}}</h5>
                <br/>
            
            
            <div class="card-panel white primary-text-color" ng-repeat="(plan, p) in plans">
                <h4 class="card-title center-align accent-text-color" translate="{{'pricing.offers.' + plan + '.title'}}"></h4>
                <h5><b>{{p.price}} €</b><span translate="pricing.monthly"></span> <b>{{p.price_y}} €</b><span translate="pricing.yearly"></span></h5>
                <br/>
                <img src="../assets/images/handball/scshApp06.png" style="width: 20%" class="responsive-img">
                <img src="../assets/images/handball/scshApp02.png" style="width: 20%" class="responsive-img">
                <img src="../assets/images/handball/scshApp04.png" style="width: 20%" class="responsive-img">
                <br/><br/>
                <a ng-href="{{getPlanView(plan).link}}" class="btn waves-effect waves-white accent-color" translate="commons.buttons.subscribe">
                    <i class="material-icons large">check_circle</i>
                </a>
            </div>
            </div>    
        </div>
    </div>
</div>


<span class ="hide-on-med-and-down" ng-repeat="p in parts track by $index" ng-include="'app/modules/public/parts/'+p+'.html'"></span>
