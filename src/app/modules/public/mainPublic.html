    <!-- Modal -->
    <div id="modalSubMailingList" class="modal">
        <div class="modal-header center-align ">
            <h5>
                <span class="fa fa-sign-in"></span>
                <span translate="landing.contact.popin.title"></span>
            </h5>
        </div>

        <form name="subMailingListForm" action="http://mailinglist.fr/mlbox/form"
              target="_blank" method="post">
            <div class="modal-content grey lighten-3 ">
                <div class="row">
                    <input type="hidden" name="ListID" value="2113">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" placeholder="Email" class="validate" required/>
                        <label for="email" translate="landing.contact.popin.email"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="with-gap" name="action"
                               id="subscribe" value="subscribe"
                               type="radio" checked/>
                        <label for="subscribe" translate="landing.contact.popin.subscribe"></label>
                    </div>
                    <div class="input-field col s6">
                        <input class="with-gap" name="action"
                               id="unsubscribe" value="unsubscribe"
                               type="radio"/>
                        <label for="unsubscribe" translate="landing.contact.popin.unsubscribe"></label>
                    </div>
                </div>
            </div>

            <div class="row center">
                <div class="col s12">
                    <a href="#/" class="modal-action modal-close waves-effect waves-red btn red"
                       translate="commons.buttons.cancel"></a>
                    <button type="submit" class="btn waves-effect waves-red  green darken-1"
                            translate="commons.buttons.validate"></button>
                </div>
            </div>
        </form>
    </div>
