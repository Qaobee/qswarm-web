<div class="hero">
    <div class="valign-wrapper">
        <div class="valign">
            <div class="row">
                <div class="col s12 center-align">
                    <img src="assets/images/logo-mini.png" height="70px" class="hero-title"/>
                    <div class="row">
                        <div class="col s12">
                            <div class="center-align">
                                <h5 class="header col s12 accent-text-color" translate="landing.main-title"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="home section container">
    <!--   Icon Section   -->
    <div class="row">
        <div class="col m6 hide-on-small-and-down">
            <div class="home-bg1 hidden" when-visible="animateElementIn"
                 when-not-visible="animateElementOut"></div>
        </div>

        <div class="col s12 m6">
            <h4 class="center primary-text-color" translate="landing.area-5.title"></h4>
            <ul class="icon-block">
                <li>
                    <i class="fa fa-fw fa-eye"></i>
                    <span translate="landing.part-2.capture"></span>
                </li>
                <li>
                    <i class="fa fa-fw fa-bar-chart"></i>
                    <span translate="landing.part-2.analyze"></span>
                </li>
                <li>
                    <i class="fa fa-fw fa-flag"></i>
                    <span translate="landing.part-2.progress"></span>
                </li>
            </ul>

            <p translate="landing.area-5.content"></p>
        </div>
    </div>
</div>

<div class="home section" id="concept">
    <div class="row">
        <div class="col m6 s12">
            <div class="row">
                <div class="col s12">
                    <h4 class="col s12 center-align" translate="landing.part-2.title"></h4>
                    <h5 translate="landing.area-3.item-1.title"></h5>
                    <p translate="landing.area-3.item-1.content"></p>
                    <h5 translate="landing.area-3.item-2.title"></h5>
                    <p translate="landing.area-3.item-2.content"></p>
                    <h5 translate="landing.area-3.item-3.title"></h5>
                    <p translate="landing.area-3.item-3.content"></p>
                </div>
            </div>
        </div>
        <div class="col m6 hide-on-small-and-down">
            <div class="home-concept"></div>
        </div>
    </div>
</div>

<div class="home section container center-align" id="contact">
    <h4 class="primary-text-color" translate="landing.connect"></h4>
    <div class="valign-wrapper">
        <ul class="social-icons center-align valign">
            <li><a href="https://twitter.com/Qaobee" target="_blank" class="accent-text-color"><i
                    class="fa fa-twitter-square fa-fw"></i><br/>Twitter</a></li>
            <li><a href="https://www.facebook.com/qaobee" target="_blank" class="accent-text-color"><i
                    class="fa fa-facebook-square fa-fw"></i><br/>Facebook</a></li>
            <li><a href="https://plus.google.com/+Qaobee/about" target="_blank" class="accent-text-color"><i
                    class="fa fa-google-plus-square fa-fw"></i><br/>Google +</a></li>
            <li><a href="mailto:contact@qaobee.com" class="accent-text-color"><i
                    class="fa fa-envelope-square fa-fw"></i><br/>E-mail</a></li>
            <li><a href="javascript:void(0);" data-target="modalSubMailingList" class="accent-text-color"><i
                    class="fa fa-fw fa-pencil-square"></i><br/>Newsletter</a></li>
        </ul>
    </div>
</div>

<div class="home section container">
    <!--   Icon Section   -->
    <div class="row">
        <div class="col m6 hide-on-small-and-down">
            <div class="home-bg2 hidden" when-visible="animateElementIn"
                 when-not-visible="animateElementOut"></div>
        </div>

        <div class="col s12 m6">
            <h4 class="primary-text-color" translate="landing.area-3.item-0.title"></h4>
            <p translate="landing.area-3.item-0.content"></p>
            <div class="row">
                <div class="col s12 m6 center">
                    <a href="https://play.google.com/apps/testing/com.qaobee.hand" target="_blank"
                       class="accent-text-color">
                        <i class="fa fa-android fa-fw fa-2x"></i><br/>
                        {{ 'landing.area-4.android' | translate}}
                    </a>
                </div>
                <div class="col s12 m6 center">
                    <a href="#" target="_blank" class="accent-text-color">
                        <i class="fa fa-apple fa-fw fa-2x"></i><br/>
                        {{ 'landing.area-4.iphone' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<button data-target="modalSubMailingList" class="waves-effect waves-light btn-flat btn-sm accent-color mailing"><i
        class="fa fa-pencil-square fa-fw"></i> Newsletter
</button>
<div id="modalSubMailingList" class="modal">
    <div class="modal-header center-align ">
        <h5>
            <i class="fa fa-envelope-o"></i>
            <span translate="landing.contact.popin.title"></span>
        </h5>
    </div>
    <!-- Begin MailChimp Signup Form -->

    <div id="mc_embed_signup">
        <div class="modal-content grey lighten-3 ">
            <form action="//qaobee.us13.list-manage.com/subscribe/post?u=d55c6a8036c505a3675d0b352&amp;id=883987d33d"
                  method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                  novalidate>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="mce-EMAIL" translate="landing.contact.popin.email"></label>
                        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" class="validate"
                               required>
                    </div>
                    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_d55c6a8036c505a3675d0b352_883987d33d" tabindex="-1" value="">
                    </div>

                </div>
                <div class="row center">
                    <div class="col s12">
                        <a href="#/" class="modal-action modal-close waves-effect waves-red btn red"
                           translate="commons.buttons.cancel"></a>
                        <button type="submit" class="btn waves-effect waves-red  green darken-1" value="Subscribe"
                                name="subscribe"
                                translate="commons.buttons.validate"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
