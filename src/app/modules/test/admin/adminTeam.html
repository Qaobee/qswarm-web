<!-- SB Effective -->
<div id="infosSBTeam" class="row">
   	<div class="row">
		<div class="col s5"><h3>Infos Sandbox Team</h3></div>
		<div class="col s2">
			<div class="col s3"><i class="red-text small material-icons">undo</i></div>
			<div class="col s5">
				<ul>
					<li>Sandbox</li>
					<li>SandboxEffective</li>
				</ul>
			</div>
		</div>
		<div class="col s2">
			<div class="col s3"><i class="green-text small material-icons">redo</i></div>
			<div class="col s5"><ul><li>--</li></ul></div>
		</div>
		<div class="col s3"><input size="30" value="db.getCollection('SB_Team').find({'sandboxId': '{{currentSB._id}}', 'effectiveId': '{{currentSBEffective._id}}'})"/></div>
	</div>
	<div class="row card-panel">
		<div class="col s2">sandboxId</div><div class="col s4">: {{currentSB._id}}</div>
		<div class="col s2">effectiveId</div><div class="col s4">: {{currentSBEffective._id}}</div>
	</div>
	<div class="row card-panel">
		<div class="col s12">
			<table class="bordered highlight">
				<tr>
					<th>_id</th>
					<th>label</th>
					<th>enable</th>
					<th>adversary</th>
					<th>Mongo</th>
				</tr>
				<tr ng-repeat="team in SBListTeams">
					<td><span ng-if="team.adversary"><i class="material-icons prefix">forward</i></span> {{team._id}}</td>
					<td>{{team.label}}</td>
					<td>{{team.enable}}</td>
					<td>{{team.adversary}}</td>
					<td><input size="10" value="db.getCollection('SB_Team').find({'_id': '{{team._id}}'})"/></td>
				</tr>
			</table>
		</div>
	</div>
</div>
